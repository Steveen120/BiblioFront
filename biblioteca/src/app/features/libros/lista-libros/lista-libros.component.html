<div class="container mt-4">
  <!-- Título y botón de navegación -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="titulo">Libros Disponibles</h3>
    <button class="btn btn-secondary" routerLink="/libros-prestados">
      Ver Libros Prestados
    </button>
  </div>

  <!-- Mensaje informativo -->
  <div *ngIf="mensaje" class="alert alert-info">{{ mensaje }}</div>

  <!-- Grid de libros disponibles -->
  <div class="row">
    <div
      *ngFor="let libro of librosDisponibles"
      class="col-md-4 mb-4"
    >
      <div class="card h-100 shadow-sm libro-card">
        <div class="card-body">
          <h5 class="card-title">{{ libro.titulo }}</h5>
          <p class="card-text">Autor: {{ libro.autor }}</p>
        </div>
        <div class="card-footer text-end">
          <button
            class="btn btn-primary"
            (click)="prestarLibro(libro.id)"
          >
            Prestar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
