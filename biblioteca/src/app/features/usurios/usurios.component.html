<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" [class.open]="isMenuVisible">
            <div class="sidebar-logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFZqEf_cYwW2SNptH31gvAcJsxEKs5LaKGGw&s"
                    alt="Logo" class="logo-img">
            </div>
            <ul>
                <li><a href="/home" class="sidebar-item"><i class="fa fa-home"></i> Inicio</a></li>
                <li><a href="/libros-disponibles" class="sidebar-item"><i class="fa fa-info-circle"></i>Biblioteca</a></li>
                <li><a href="/libros-prestados" class="sidebar-item"><i class="fa fa-cogs"></i>Libros Prestados</a></li>
                <li><a href="/usuarios" class="sidebar-item"><i class="fa fa-envelope"></i>Usuarios</a></li>
                <li><a href="/libros-adm" class="sidebar-item"><i class="fa fa-envelope"></i>Libros</a></li>
                <li><a href="/login" class="sidebar-item"><i class="fa fa-envelope"></i>Cerra Sesión</a></li>
            </ul>
        </div>
    </div>
    
    <!-- Contenido principal -->
    <div class="content">
        <!-- Navbar -->
        <nav class="navbar">
            <button class="menu-button" (click)="toggleMenu()">
                <i class="fa fa-bars"></i>
            </button>
            <span class="navbar-brand">Gestión de Usuarios</span>
        </nav>
    
        <!-- Tabla de usuarios -->
        <div class="table-container mt-4">
            <h2>Usuarios</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios">
                        <td>{{ usuario.id }}</td>
                        <td>{{ usuario.nombre }}</td>
                        <td>{{ usuario.email }}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" (click)="seleccionarUsuario(usuario)">EDITAR</button>
                            <button class="btn btn-danger btn-sm" (click)="eliminarUsuario(usuario.id)">ELIMINAR</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    
        <!-- Modal para editar usuario -->
        <div *ngIf="usuarioSeleccionado" class="modal">
            <div class="modal-content">
                <span class="close" (click)="usuarioSeleccionado = null">&times;</span>
                <h2>Editar Usuario</h2>
                <form (ngSubmit)="guardarUsuario()">
                    <div class="form-group">
                        <label for="editNombre">Nombre:</label>
                        <input type="text" id="editNombre" class="form-control" [(ngModel)]="usuarioSeleccionado.nombre"
                            name="editNombre" required />
                    </div>
                    <div class="form-group">
                        <label for="editEmail">Email:</label>
                        <input type="email" id="editEmail" class="form-control" [(ngModel)]="usuarioSeleccionado.email"
                            name="editEmail" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</body>
