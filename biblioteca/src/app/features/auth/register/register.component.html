<div class="register-container">
    <h2>Registro de Usuario</h2>
  
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" formControlName="nombre" class="form-control" />
        <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched">
          <small *ngIf="registerForm.get('nombre')?.errors?.['required']">El nombre es obligatorio.</small>
          <small *ngIf="registerForm.get('nombre')?.errors?.['minlength']">Debe tener al menos 3 caracteres.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Correo Electr칩nico:</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <small *ngIf="registerForm.get('email')?.errors?.['required']">El email es obligatorio.</small>
          <small *ngIf="registerForm.get('email')?.errors?.['email']">Debe ser un correo v치lido.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Contrase침a:</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <small *ngIf="registerForm.get('password')?.errors?.['required']">La contrase침a es obligatoria.</small>
          <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Debe tener al menos 6 caracteres.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="rolNombre">Rol:</label>
        <select id="rolNombre" formControlName="rolNombre" class="form-control">
          <option value="" disabled>Seleccione un rol</option>
          <option value="ROLE_ADMIN">Administrador</option>
          <option value="ROLE_USER">Usuario</option>
        </select>
        <div *ngIf="registerForm.get('rolNombre')?.invalid && registerForm.get('rolNombre')?.touched">
          <small>El rol es obligatorio.</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registrar</button>
    </form>
    <button class="btn btn-outline-primary btn-block" (click)="login()"><i
      class="fas fa-arrow-alt-circle-left"></i>Volver al Login</button>
    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  </div>
